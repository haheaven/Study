<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사", "압구정","옥수"];

        var result = arr_1.join("-");
        console.log(result);

        var result = arr_1.concat(arr_2);
        console.log(result);

        var result = arr_1.slice(1,3);
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);

        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자", "수서"];

        greenArr.slice(2,1,"서초","역삼");
        console.log(greenArr);
        
        var date1 = yellowArr.pop();
        var date2 = yellowArr.shift();

        yellowArr.push(date1);
        console.log(yellowArr);

        yellowArr.unshift(date2);
        console.log(yellowArr);
        
    </script>
