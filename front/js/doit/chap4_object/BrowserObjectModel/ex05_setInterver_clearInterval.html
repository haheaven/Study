<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //setInterval() 코드를 일정시간간격으로 반복 실행 
        //clearInterval() 은 setInterval()을 취소
        var addNum=0;
        var subNum=1000;

        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum: "+addNum);
        }, 3000);

        var auto_2 = setInterval(function() {
            subNum--;
            console.log("subNum:"+subNum);
        },3000);

    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
