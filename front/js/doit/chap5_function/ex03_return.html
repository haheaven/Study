        // var 변수 = 함수명();
            function testAvg(arrDate){
              var sum=0;
              for(var i=0; i<arrDate.length; i++){
                  sum += Number(prompt(arrDate[i]+"점수는?","0"));
              }
              var avg = sum/arrDate.length;
              return avg;
            }

            var arrSubject = ["국어","수학"];
            var result = testAvg(arrSubject);

            document.write("평균점수는 " +result + "점입니다.");
