<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기본형 
        //function 함수명() { 자바스크립트코드; }
        //익명함수(함수명이 없는 함수)
        //참조 변수 = function() { 자바스크립트코드; }

        var count = 0;

        myFnc();  //호출문이 먼저 나와도 호이스팅 방식이 적용되어 정상적으로 함수 호출 
                  // 호이스팅 : 끌어올려 함수 호출(일반함수만 가능함)

        function myFnc() {
            count++;
            document.write("hello"+count,"<br>");
        }

        myFnc();

        var theFnc = function(){
            count++;
            document.write("bye"+count,"<br>");
        }
        theFnc();



    </script>
</head>
<body>
    
</body>
</html>
