<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argument, parameter</title>
</head>
<body>
    <script>
        //parameter
        function defaultTest1(name = 'Hello', age){
           console.log(name +", " +age);
        }
                    // arg1     arg2
        defaultTest1(undefined, 24);
        defaultTest1('World');
        defaultTest1('World', 34);


        function defaultTest2(x, y=x*2){
            console.log(x + ", " + y);
        }
        defaultTest2(2);
        defaultTest2(3,1);
    </script>

    <script>
        function firstWords() {
            let word = '';
            for(let arg of arguments){
               word += arg[0];
            }

            console.log(word);
            }

            firstWords('나만', '없어', '고양이');
            firstWords('아니', '바나나말고', '라면먹어');
            firstWords('만두', '반으로', '잘라먹네', '부지런하다');
            firstWords('결국', '자바스크립트가', '해피한', '지름길');
            firstWords('빨간색', '주황색', '노란색', '초록색', '파란색', '남색', '보라색');
    </script>

    <script>
        //rest parameter  --> 인자가 많을 때.
        function printRank(first, second, ...others) {
            console.log('랭킹');
            console.log('1등 :' + first);
            console.log('2등 :' + second);
            for(let arg of others){
                console.log('참가상 : '+arg);
            }
        }
        printRank('kim', 'lee','park','choi','cho','ji','han');
    </script>
    <script>
        // 여기에 코드를 작성해 주세요.
function ignoreFirst(first, ...args){
        for(let arg of args){
            console.log(arg);
        }
        }

        ignoreFirst('1세대', '2세대', '3세대');
        ignoreFirst('곰팡이', '강아지', '고양이');
        ignoreFirst(20, 9, 18, 19, 30, 34, 40);
    </script>
</body>
</html>
