<body>
    <script>
        let myVoca = {
            addVoca: function(eng, kor) {
                myVoca[eng] = kor;
            },
            deleteVoca: function(eng){
                delete myVoca[eng];
            },
            printVoca: function(eng){
                console.log(`"${eng}"의 뜻은 "${myVoca[eng]}"입니다.`)
            }
        }
        myVoca.addVoca('parameter','매개변수');
        myVoca.addVoca('element','요소');
        myVoca.addVoca('property','속성');
        console.log(myVoca);

        myVoca.deleteVoca('parameter');
        myVoca.deleteVoca('element');
        console.log(myVoca);

        myVoca.printVoca('property');
    </script>
    <script>
            let hyesoonScore = {
                '데이터 모델링의 이해': 10,
                '데이터 모델과 성능': 8,
                'SQL 기본': 22,
                'SQL 활용': 18,
                'SQL 최적화 기본 원리': 20,
            };

            let minsoonScore = {
                '데이터 모델링의 이해': 14,
                '데이터 모델과 성능': 8,
                'SQL 기본': 12,
                'SQL 활용': 4,
                'SQL 최적화 기본 원리': 16,
            };

            function passChecker(scoreObject) {
                    let sum=0;
                for(let k in scoreObject){
                    sum += scoreObject[k]; 
                }
                if(sum >= 60 ) console.log('축하합니다! 합격입니다');
                    else console.log("아쉽지만 불합격입니다..");
            
            }

            passChecker(hyesoonScore);
            passChecker(minsoonScore);
    </script>
