<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        //splice(startIndex, deleteCount, item)
        // 배열의 첫 요소 삭제 : shift();
        // 배열의 마지막 요소 삭제 : pop();
        // 배열의 첫 요소로 값 추가 : unshift();
        // 배열의 마지막 요소로 값  추가 : push();

        //for..of -> 배열의 요소 
        let flovwers = ['해바라기','튤립','개나리','진달래']
        for(let k of flovwers){
            console.log(k);
        }
        for(let k in flovwers){
            console.log(flovwers[k]);
        }
        
    </script>
</body>
</html>
