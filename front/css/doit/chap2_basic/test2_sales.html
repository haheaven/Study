<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var quarter1 = 1200;
         var quarter2 = 1300;
         var quarter3 = 1000;
         var quarter4 = prompt("4분기 판매량을 입력하세요.","0");

         var avg = (quarter1+quarter2+quarter3)/3;
         
        
         var result = avg > quarter4 ? "판매량이 평균미달입니다" : "판매량이 평균 이상입니다.";
         document.write(result);

    </script>
</body>
