<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id/class example</title>
    <style>
        .centered-text{
            font-size: 64px;
            color: blue;
        }
        .blue-text-centered-text{
            text-align: center;
            color:blue;
        }
        .big-blue-text{
            color: blue;
            font-size: 49px;
        }
        #best-text{
            color: orange;
        }
    </style>
</head>
<body>
  <h1 class="centered-text">Heading 1</h1>  
  <h2 class="blue-text-centered-text">Heading 2</h2>

  <p id="best-text">첫 번째 문단</p>
  <p>두 번째 문단</p>
  <p class="big-blue-text">세 번째 문단</p>
  <p>네 번째 문단</p>

  

</body>
</html>
