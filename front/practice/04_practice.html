        .board{
            width:540px;
            margin-left: auto;

        }
        .board table {
            width: 540px;
            height: 200px;
            border-collapse: collapse;
        }
        .board table td{
            border-top:1px solid darkgray;
            border-bottom:1px solid darkgray;
            text-align: left;
        }
        .board table thead tr{
            border-top:3px solid rgb(110, 108, 108);
            background-color: rgb(201, 200, 200);
            height: 40px;
        }

        .board table td:first-of-type {
            padding-left: 5px;
            width: 50px; 
        }
        .board table td:nth-of-type(2){
            width: 190px;
        }
        .board table td:nth-of-type(3){
            width: 90px;
        }
        .board table td:nth-of-type(4){
            width: 140px;
        }
        .board table tbody tr:last-of-type{
            border-bottom: 3px solid rgb(110, 108, 108);
        }
        .board table tbody tr:hover {
            background-color: lightyellow;
}



        .button {
            margin-top: 15px;
        }
        .button input {
            width: 80px;
            height: 30px;
            color: white;
            background-color: rgb(22, 22, 165);
            border: none;
            border-radius: 2px;

        }
